<script type="text/javascript">
    RED.nodes.registerType('spiker',{
        category: 'Bufferstack.IO',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            machineName: {value:""},
            parameter: {value:""},
            windowSize: {value:5},
            scalingFactor: {value:3},
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-bar-chart-o",
        label: function() {
            return this.name||"spiker";
        }
    });
</script>

<script type="text/html" data-template-name="spiker">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
     <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Machine Name</label>
        <input type="text" id="node-input-machineName" placeholder="Machine Name">
    </div>
     <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Parameter</label>
        <input type="text" id="node-input-parameter" placeholder="Parameter">
    </div>
    <div class="form-row">
        <label for="node-input-windowSize"><i class="icon-tag"></i> Window Size</label>
        <input type="number" id="node-input-windowSize" placeholder="Window Size">
    </div>
    <div class="form-row">
        <label for="node-input-scalingFactor"><i class="icon-tag"></i> Scaling Factor</label>
        <input type="number" id="node-input-scalingFactor" placeholder="Scaling Factor">
    </div>
</script>

<script type="text/html" data-help-name="spiker">
    <p>A node that applies the Hampel Identifier method for anomaly detection in a rolling window of values.</p>
    <p>The node calculates the median and Median Absolute Deviation (MAD) of the values in the window and flags any value that deviates from the median by more than the scaled MAD as an anomaly.</p>
    <p>It also counts the spikes or anomaly present in input</p>
</script>
